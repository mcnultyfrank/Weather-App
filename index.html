<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./002-rainy.png">
    <title>Weather App</title>
</head>
<body>
    <div class="background">
        <div class="banner">
            <input class = "textInput" type="text" placeholder="Enter Location">
        </div>
        <div class = 'container'>
            <article>
                <div class = "location">
                    <h2 class="locationOutput"></h2>
                    <h2 class="countryOutput"></h2>
                </div>
                <div class="condition">
                    <h2 class="conditionOutput"></h2>
                    <img class = "weatherIcon" src="" alt="" srcset="">
                </div>
            <div class = "temp">
                <h2 class="tempOutput"></h2>
            </div>
                <h2 class="windspeedOutput"></h2>
            </article>
            <article>
                <h3 class="sunriseOutput"></h3>
                <h2 class="sunsetOutput"></h2>
            </article>
        </div>    
    </div>
</body>
<script src="script.js"></script>
</html>
